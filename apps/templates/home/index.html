<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!-- Primary Meta Tags -->

    <title>
        Advanced Smart City - {% block title %}{% endblock %} | Dace IT
    </title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="title" content="Advanced Smart Cit">
    <meta name="author" content="Masleap PLC">
    <meta name="description" content="description">
    <meta name="keywords" content="ai, openvino, traffic"/>
    <link rel="canonical" href="http://masleap.io/">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">

    <link type="text/css" href="{{ ASSETS_ROOT }}/css/styles.css" rel="stylesheet">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
    <!-- Specific Page JS goes HERE  -->
    {% block stylesheets %}{% endblock stylesheets %}

</head>
<body>

<header class="header-global">
    <nav id="navbar-main" aria-label="Primary navigation"
         class="navbar navbar-main navbar-expand-lg navbar-dark pt-4 bg-dark">

        <div class="container position-relative">
            <div class="navbar-collapse collapse me-auto" id="navbar_global">
                <div class="navbar-collapse-header">
                    <div class="row">
                        <div class="col-6 collapse-brand">
                            <a href="/">
                                <img src="{{ ASSETS_ROOT }}/img/brand/light.svg" alt="Volt logo">
                            </a>
                        </div>
                    </div>
                </div>
                <ul class="navbar-nav navbar-nav-hover align-items-lg-center">
                    <li class="nav-item me-2">
                        <a href="/dashboard" class="nav-link">Dashboard</a>
                    </li>
                    {% if user.is_superuser %}
                    <li class="nav-item me-2">
                        <a href="/admin/auth/user/" class="nav-link">Admin</a>
                    </li>
                    {% else %}
                    <li class="nav-item me-2">
                        <a href="/settings" class="nav-link">Settings</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
            <div class="d-flex align-items-center ms-auto">
                <a href="{% url 'logout' %}"
                   class="btn btn-outline-light d-inline-flex align-items-center me-md-3">
                    Logout
                </a>
            </div>
        </div>
    </nav>
</header>

<main>


</main>

{% include 'includes/scripts.html' %}

</body>
</html>
